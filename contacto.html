<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanqui Hogar - Tienda online</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>


<body class="grid-cont template-areas-cont">
    <nav id="navegador" class="navbar navbar-expand-lg navbar-dark navegador">
        <div id="contNav" class="container-fluid">
            <button id="hambNav" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#dropNav" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img src="./img/LOGO.png" alt="Logo de Blanqui Hogar">
            </a>
            <div id="dropNav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="envio.html">Cotización de envío</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="revendedores.html">Ser revendedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="containerContacto">
        <h3>Dejanos todas tus consultas</h3>
        <p>Comprar de forma online a veces puede resultar frustrante. Ante cualquier consulta, no dudes en
            escribirnos.</p>
        <form class="contFormulario">
            <div class="mb-3">
                <label for="contNombre" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="contNombre" aria-describedby="nombre">
            </div>
            <div class="mb-3">
                <label for="contEmail" class="form-label">Correo electrónico</label>
                <input type="text" class="form-control" id="contEmail">
            </div>
            <div class="mb-3">
                <label for="contConsul" class="form-label">Deja tu consulta debajo</label>
                <div>
                    <textarea id="aclEnv" name="subject" placeholder="Nos comunicaremos a la brevedad"
                        style="height:100px"></textarea>
                </div>
            </div>

            <div class="containerRevBtn">
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input class="btn btn-primary" type="reset" value="Reiniciar">
            </div>
        </form>
    </div>

    <footer id="pie" class="pie">
        <div id="contPie">
            <a target="_blank" href="https://whatsapp.com">
                <img src="./img/whatsapp.ico" alt="Icono whatsapp">
            </a>
            <a target="_blank" href="https://facebook.com">
                <img src="./img/facebook.ico" alt="Icono facebook">
            </a>
            <a target="_blank" href="https://twitter.com">
                <img src="./img/twitter.ico" alt="Icono twitter">
            </a>
        </div>
    </footer>   
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
