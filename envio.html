<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanqui Hogar - Tienda online</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
</head>


<body class="grid-env template-areas-env">

    <nav id="navegador" class="navegador navbar navbar-expand-lg navbar-dark">
        <div id="contNav" class="container-fluid">
            <button id="hambNav" class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#dropNav" aria-controls="navbarTogglerDemo03" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="index.html">
                <img src="./img/LOGO.png" alt="Logo de Blanqui Hogar">
            </a>
            <div id="dropNav" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalogo.html">Catálogo</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="envio.html">Cotización de envío</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="revendedores.html">Ser revendedor</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="containerEnvio">
        <form class="envioFormulario">
            <fieldset>
                <legend>Solicita la cotización de tu envío </legend>
                <div class="mb-3">
                    <label for="montoEnv" class="form-label">Indicá el monto de tu pedido</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo1" id="envSup" checked>
                        <label class="form-check-label" for="envSup">
                            Monto superior a $10.000
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo1" id="envInf">
                        <label class="form-check-label" for="envInf">
                            Monto inferior a $10.000
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="mb-3">
                    <label for="locaEnv" class="form-label">Selecciona tu localidad</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo2" id="locaCaba" checked>
                        <label class="form-check-label" for="locaCaba">
                            CABA
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo2" id="locaAmba">
                        <label class="form-check-label" for="locaAmba">
                            AMBA
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo2" id="locaInt">
                        <label class="form-check-label" for="locaInt">
                            Interior
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="mb-3">
                    <label for="tipoEnv" class="form-label">Elegí el tipo de envío</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo3" id="envRap" checked>
                        <label class="form-check-label" for="envRap">
                            Envío rápido
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="grupo3" id="envNorm">
                        <label class="form-check-label" for="envNorm">
                            Envío con normalidad
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <div class="mb-3">
                    <label for="aclEnv" class="form-label">¿Algún comentario o aclaración?</label>
                    <div>
                        <textarea id="aclEnv" name="subject" placeholder=" " style="height:100px"></textarea>
                    </div>
                </div>
            </fieldset>
            <div class="containerEnvBtn">
                <input class="btn btn-primary" type="submit" value="Enviar">
                <input class="btn btn-primary" type="reset" value="Reiniciar">
            </div>
        </form>
    </div>
    <footer id="pie" class="pie">
        <div id="contPie">
            <a target="_blank" href="https://whatsapp.com">
                <img src="./img/whatsapp.ico" alt="Icono whatsapp">
            </a>
            <a target="_blank" href="https://facebook.com">
                <img src="./img/facebook.ico" alt="Icono facebook">
            </a>
            <a target="_blank" href="https://twitter.com">
                <img src="./img/twitter.ico" alt="Icono twitter">
            </a>
        </div>
    </footer>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
