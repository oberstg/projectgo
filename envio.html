        <div class="envioFormulario">
            <h3>Solicita la cotización de tu envío</h3>
            <form action="envio.php" method="post">
                <fieldset>
                    <legend>Monto de tu pedido</legend>
                    <label for="inferior">Inferior a 10000$</label>

                </fieldset>

                </fieldset>
                <fieldset>

                    <label for="rapido">Envío rápido</label>
                    <input type="radio" name="tipo" value="rapido" id="rapido">
                    <br>
                    <label for="normal">Envío con normalidad</label>
                    <input type="radio" name="tipo" value="normal" id="normal">
                </fieldset>
                <br>
                <input type="submit" value="Enviar">
                <input type="reset" value="Cancelar">
            </form>
